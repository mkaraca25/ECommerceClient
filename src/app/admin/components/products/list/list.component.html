<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="updatedDate">
            <th mat-header-cell *matHeaderCellDef> Update Date </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
        </ng-container>
        <!-- Symbol Column "../../../../../assets/delete.png" -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef width="35"> Edit</th>
            <td mat-cell *matCellDef="let element" align="left"> <img src="../../../../../assets/edit.png" width="25" height="25" /> </td>
        </ng-container>
        <!-- Symbol Column "../../../../../assets/delete.png" -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef width="35"> Delete</th>
            <td [id]="element.id" mat-cell *matCellDef="let element" appDelete (callback)="getProducts()">
                <!--img src="../../../../../assets/delete.png" width="25" height="25" (click)="delete(element.id,$event)" />-->
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
